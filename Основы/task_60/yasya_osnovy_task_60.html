<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>yasya_JS</title>
	<script>
	// Задание 1

let num = 3;
alert(++num); // 4

// Задание 2
let с = 3;
alert(с++);// 3

// Задание 3
let k = 3;
alert(--k);// 2

// Задание 4
let b = 3;
alert(b--);// 3

// Задание 5
let v = 3;
let l = ++v;
alert(v);
alert(l);// 3   4

// Задание 6
let q = 3;
let s = q++;
alert(q);
alert(s);// 3  4


// Задание 7
let a = 3;
let t = --a;
alert(a);
alert(t); // 3   2

// Задание 8 
let m = 3;
let d = m--;
alert(m);
alert(d); // 3   3


// Задание 9
let h = 3;
h++;
let j = h--;
alert(h++);
alert(--j); // 4 2
	</script>
</head>
<body>
	<h1>Task#60</h1>
	<h2>Префиксный и постфиксный тип</h2>
</body>
</html>
